<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | Lakshmi Niranjan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      padding-top: 72px;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #020617);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px 40px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 24px;
    }

    .back-btn {
      padding: 8px 16px;
      background: #1d4ed8;
      color: white;
      border-radius: 999px;
      font-size: 0.85rem;
      text-decoration: none;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .gallery-title {
      font-size: 1.7rem;
      font-weight: 600;
      color: #f3ffa3;
    }

    /* MARQUEE GALLERY */

    .auto-gallery {
      overflow: hidden;
      padding: 30px 0;
    }

    .gallery-track {
      display: flex;
      gap: 20px;
      width: max-content;
      animation: scrollGallery 60s linear infinite;
    }

    .gallery-track img {
      width: 380px;          /* ⬅ increased */
      height: 240px;         /* ⬅ increased */
     object-fit: cover;
     border-radius: 18px;
     border: 1px solid rgba(255,255,255,0.2);
     box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
     background: #020617;
}


    /* Pause animation on hover */
    .auto-gallery:hover .gallery-track {
      animation-play-state: paused;
    }

    @keyframes scrollGallery {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    .gallery-note {
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 16px;
    }

    @media (max-width: 768px) {
      .gallery-track img {
        width: 240px;
        height: 160px;
      }
    }
  </style>
</head>

<body>

  <div class="gallery-container">
    <div class="top-bar">
      <a href="index.html" class="back-btn">← Back to Home</a>
      <h2 class="gallery-title">Program Gallery</h2>
    </div>

    <section class="auto-gallery">
      <div class="gallery-track">

        <!-- ORIGINAL IMAGES -->
        <img src="images/Program1.jpg" alt="Program 1">
        <img src="images/Program2.JPG" alt="Program 2">
        <img src="images/Program3.JPG" alt="Program 3">
        <img src="images/Program4.JPG" alt="Program 4">
        <img src="images/Program5.jpg" alt="Program 5">
        <img src="images/Program6.JPG" alt="Program 6">
        <img src="images/Program7.jpg" alt="Program 7">
        <img src="images/Program8.jpg" alt="Program 8">
        <img src="images/Program9.JPG" alt="Program 9">
        <img src="images/Program10.jpg" alt="Program 10">
        <img src="images/Program11.jpg" alt="Program 11">

        <!-- DUPLICATE SET FOR SMOOTH LOOP -->
        <img src="images/Program1.jpg" alt="Program 1">
        <img src="images/Program2.JPG" alt="Program 2">
        <img src="images/Program3.JPG" alt="Program 3">
        <img src="images/Program4.JPG" alt="Program 4">
        <img src="images/Program5.jpg" alt="Program 5">
        <img src="images/Program6.JPG" alt="Program 6">
        <img src="images/Program7.jpg" alt="Program 7">
        <img src="images/Program8.jpg" alt="Program 8">
        <img src="images/Program9.JPG" alt="Program 9">
        <img src="images/Program10.jpg" alt="Program 10">
        <img src="images/Program11.jpg" alt="Program 11">

      </div>
    </section>

    <p class="gallery-note">
      Selected moments from Investor Awareness & Financial Literacy Programs
    </p>
  </div>

</body>
</html>
