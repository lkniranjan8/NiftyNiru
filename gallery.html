<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery | Lakshmi Niranjan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      padding-top: 72px;
      background: #020617;
      color: #fff;
      font-family: "Poppins";
    }

    .gallery-container {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .gallery-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #F3FFA3;
      display: inline-block;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 16px;
      background: #1d4ed8;
      color: white;
      border-radius: 8px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.3s;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    .toggle-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 16px;
      background: #0ea5e9;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    .toggle-btn:hover {
      background: #38bdf8;
    }

    .slider-view {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .slider-view img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.1);
    }

      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 20px
