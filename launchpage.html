<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Lakshmi Niranjan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #020617);
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .launch-container {
      max-width: 720px;
      padding: 40px 24px;
      text-align: center;
    }

    .launch-photo {
      margin-bottom: 20px;
    }

    .launch-photo img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 18px;
      border: 2px solid rgba(148,163,184,0.35);
    }

    .welcome-text {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .welcome-subtext {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 32px;
    }

    .cta-buttons {
       display: flex;
       gap: 16px;
       justify-content: center;
       margin-top: 12px;
    }

    .cta-btn {
      width: 170px;          /* reduced width */
      padding: 11px 0;       /* reduced height */
      font-size: 0.88rem;    /* slightly smaller text */
      border-radius: 999px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta-it {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #ffffff;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.45);
    }

    .cta-it:hover {
       transform: translateY(-2px);
      background: rgba(30, 41, 59, 0.9);
    }

    .cta-training {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: #ffffff;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.45);
    }

    .cta-it,
    .cta-training {
     border: 1.5px solid rgba(243, 255, 163, 0.55);
   }

    .cta-training:hover {
      transform: translateY(-2px);
      background: rgba(30, 41, 59, 0.9);
    }

    @media (max-width: 480px) {
      .welcome-text {
        font-size: 1.2rem;
      }

      .launch-photo img {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>

<body>

  <div class="launch-container">

    <!-- PHOTO -->
    <div class="launch-photo">
      <img src="Lak.jpg" alt="Lakshmi Niranjan">
    </div>

    <!-- WELCOME TEXT -->
    <h1 class="welcome-title">
  Hi, Welcome to <span class="name-highlight">Lakshmi Niranjan's</span> Professional Space
</h1>
    <div class="welcome-subtext">
      Please select the profile that you would like to explore.
    </div>

    <!-- CTA BUTTONS -->
    <div class="cta-buttons">
      <a href="it-profile.html">
        <button class="cta-btn cta-it">IT Profile</button>
      </a>

      <a href="index.html">
        <button class="cta-btn cta-training">Training Profile</button>
      </a>
    </div>

  </div>

</body>
</html>
