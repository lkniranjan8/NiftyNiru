<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Lakshmi Niranjan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="canonical" href="https://lakshmi-niranjan.github.io/Professional-Space/launchpage.html">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/Professional-Space/favicon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Professional-Space/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/Professional-Space/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100svh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #020617);
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .launch-container {
      max-width: 720px;
      padding: 40px 24px;
      text-align: center;
      margin-top: 8vh;
    }

    /* PHOTO */
    .launch-photo {
      margin-bottom: 18px;
    }

    /* ü•á GOLD FRAME */
    .photo-frame {
      display: inline-flex;
      padding: 5px;
      border-radius: 26px;
      background: linear-gradient(135deg, #FFD700, #FFB703, #F59E0B);
      box-shadow: 0 22px 50px rgba(245, 158, 11, 0.35);
    }

    .photo-frame img {
      width: 240px;   /* ‚úÖ INCREASED */
      height: 240px;  /* ‚úÖ INCREASED */
      object-fit: cover;
      border-radius: 22px;
      background: #020617;
      display: block;
    }

    /* HEADING */
    .welcome-title {
      font-size: 1.6rem;
      font-weight: 600;
      line-height: 1.45;
      margin: 0 0 10px;
      letter-spacing: 0.3px;
    }

    /* ü•á GOLD NAME */
    .name-highlight {
      background: linear-gradient(120deg, #FFD700, #FFB703, #F59E0B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .welcome-subtext {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 26px;
    }

    /* CTA BUTTONS */
    .cta-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 22px;
    }

    .cta-btn {
      width: 170px;
      padding: 11px 0;
      font-size: 0.88rem;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #ffffff;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.65);
      border: 1.5px solid rgba(245, 158, 11, 0.7);
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 46px rgba(15, 23, 42, 0.85);
    }

    /* DATE & QUOTE */
    .date-text {
      font-size: 0.78rem;
      color: #cbd5f5;
      margin-bottom: 6px;
    }

    .quote-text {
      font-size: 0.88rem;
      font-style: italic;
      color: #F59E0B;
      opacity: 0.95;
    }

    /* MOBILE FIX */
    @media (max-width: 520px) {
      .launch-container {
        margin-top: 6vh;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .cta-btn {
        width: 100%;
        max-width: 260px;
        margin: 0 auto;
      }
    }

    @media (max-width: 480px) {
      .welcome-title {
        font-size: 1.3rem;
      }

      .photo-frame img {
        width: 190px;   /* ‚úÖ BIGGER ON MOBILE */
        height: 190px;
      }
    }
  </style>
</head>

<body>

  <div class="launch-container">

    <!-- PHOTO -->
    <div class="launch-photo">
      <div class="photo-frame">
        <img src="Lak.jpg" alt="Lakshmi Niranjan">
      </div>
    </div>

    <!-- WELCOME TEXT -->
    <h1 class="welcome-title">
      Hi, Welcome to
      <span class="name-highlight">Lakshmi Niranjan</span>'s
      Professional Space
    </h1>

    <div class="welcome-subtext">
      Please select the profile that you would like to explore.
    </div>

    <!-- CTA BUTTONS -->
    <div class="cta-buttons">
      <a href="it-profile.html" class="cta-btn">IT Profile</a>
      <a href="index.html" class="cta-btn">Training Profile</a>
    </div>

    <!-- DATE -->
    <div class="date-text" id="todayDate"></div>

    <!-- QUOTE -->
    <div class="quote-text" id="dailyQuote"></div>

  </div>

  <!-- SCRIPT -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const quotes = [
        "The mind is everything. What you think you become.",
        "When your prayers are not answered, remember: The teacher doesn‚Äôt talk during the test.",
        "Thinking starts success, doing completes it.",
        "Success is a journey, not a destination.",
        "Influence grows when actions speak before words.",
        "Time in the market beats timing the market.",
        "Knowledge compounds faster than money.",
        "Markets reward patience more than intelligence.",
        "Clarity in thought leads to confidence in action.",
        "In life, direction is more important than speed.",
        "Happiness is a state of mind.",
        "Trust the process, not the noise.",
        "Your habits decide your future.",
        "When life puts you in the dark, you are being planted‚Äînot buried."
      ];

      const startDate = new Date("2026-01-01");
      const today = new Date();

      startDate.setHours(0, 0, 0, 0);
      today.setHours(0, 0, 0, 0);

      const msPerDay = 1000 * 60 * 60 * 24;
      const totalDaysPassed = Math.floor((today - startDate) / msPerDay);
      const quoteIndex = totalDaysPassed % quotes.length;

      const options = {
        weekday: "long",
        day: "numeric",
        month: "long",
        year: "numeric"
      };

      document.getElementById("todayDate").innerText =
        today.toLocaleDateString("en-IN", options);

      document.getElementById("dailyQuote").innerText =
        `Quote of the day : ‚Äú${quotes[quoteIndex]}‚Äù`;
    });
  </script>

</body>
</html>
