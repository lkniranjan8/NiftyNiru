<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Lakshmi Niranjan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="canonical" href="https://lakshmi-niranjan.github.io/Professional-Space/launchpage.html">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100svh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 45%, #020617);
      color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .launch-container {
      max-width: 720px;
      padding: 40px 24px;
      text-align: center;
    }

    /* PHOTO */
    .launch-photo {
      margin-bottom: 22px;
    }

    .photo-frame {
      display: inline-flex;
      padding: 4px;
      border-radius: 22px;
      background: linear-gradient(120deg, #60a5fa, #F3FFA3);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.85);
    }

    .photo-frame img {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 18px;
      background: #020617;
      display: block;
    }

    /* HEADING */
    .welcome-title {
      font-size: 1.6rem;
      font-weight: 600;
      line-height: 1.45;
      margin: 0 0 10px;
      letter-spacing: 0.3px;
    }

    .name-highlight {
      background: linear-gradient(120deg, #60a5fa, #F3FFA3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .welcome-subtext {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 26px;
    }

    /* CTA BUTTONS */
    .cta-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 22px;
    }

    .cta-btn {
      width: 170px;
      padding: 11px 0;
      font-size: 0.88rem;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #ffffff;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.65);
      border: 1.5px solid rgba(243, 255, 163, 0.55);
    }

    .cta-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 22px 46px rgba(15, 23, 42, 0.85);
    }

    /* DATE & QUOTE */
    .date-text {
      font-size: 0.78rem;
      color: #cbd5f5;
      margin-bottom: 6px;
    }

    .quote-text {
      font-size: 0.88rem;
      font-style: italic;
      color: #F3FFA3;
      opacity: 0.9;
    }

    /* MOBILE FIX */
   @media (max-width: 520px) {
  body {
    align-items: flex-start;
  }

  .launch-container {
    margin-top: 12vh;
  }

  .cta-buttons {
    flex-direction: column;
    align-items: center;   /* üëà KEY FIX */
  }

  .cta-btn {
    width: 100%;
    max-width: 260px;
    margin: 0 auto;        /* üëà SAFETY CENTERING */
  }
}

    @media (max-width: 480px) {
      .welcome-title {
        font-size: 1.3rem;
      }

      .photo-frame img {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>

<body>

  <div class="launch-container">

    <!-- PHOTO -->
    <div class="launch-photo">
      <div class="photo-frame">
        <img src="Lak.jpg" alt="Lakshmi Niranjan">
      </div>
    </div>

    <!-- WELCOME TEXT -->
    <h1 class="welcome-title">
      Hi, Welcome to
      <span class="name-highlight">Lakshmi Niranjan</span>'s
      Professional Space
    </h1>

    <div class="welcome-subtext">
      Please select the profile that you would like to explore.
    </div>

    <!-- CTA BUTTONS -->
    <div class="cta-buttons">
      <a href="it-profile.html" class="cta-btn">IT Profile</a>
      <a href="index.html" class="cta-btn">Training Profile</a>
    </div>

    <!-- DATE -->
    <div class="date-text" id="todayDate"></div>

    <!-- QUOTE -->
    <div class="quote-text" id="dailyQuote"></div>

  </div>

  <!-- SCRIPT -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const quotes = [
      "The mind is everything. What you think you become.",
      "When your prayers are not answered, remember: The teacher doesn‚Äôt talk during the test.",
      "Thinking starts success, doing completes it.",
      "Success is a journey, not a destination.",
      "Influence grows when actions speak before words.",
      "Time in the market beats timing the market.",
      "Knowledge compounds faster than money.",
      "Markets reward patience more than intelligence.",
      "Clarity in thought leads to confidence in action.",
      "In life, direction is more important than speed.",
      "Happiness is a state of mind.",
      "Trust the process, not the noise.",
      "Your habits decide your future.",
      "When life puts you in the dark, you are being planted‚Äînot buried."
    ];

    // üîí FIXED START DATE (pick any meaningful date)
    const startDate = new Date("2026-01-01");

    const today = new Date();

    // Remove time component to avoid timezone issues
    startDate.setHours(0, 0, 0, 0);
    today.setHours(0, 0, 0, 0);

    const msPerDay = 1000 * 60 * 60 * 24;
    const totalDaysPassed = Math.floor((today - startDate) / msPerDay);

    const quoteIndex = totalDaysPassed % quotes.length;

    const options = {
      weekday: "long",
      day: "numeric",
      month: "long",
      year: "numeric"
    };

    document.getElementById("todayDate").innerText =
      today.toLocaleDateString("en-IN", options);

    document.getElementById("dailyQuote").innerText =
      `Quote of the day : ‚Äú${quotes[quoteIndex]}‚Äù`;
  });
</script>
</body>
</html>
